<body>
    <div id="div1" style="height:45px;padding: 2px;">
        <div id="title" style="width:300px;height:40px;float:left;">
            <h2>BinaryX 商城</h2>
        </div>
        <div style="width:180px;height:40px;color:#f15f40;float:left;line-height:40px;">BNX价格(U):<div id="bnx_price"
                style="display:inline-block;"></div>
        </div>
        <div style="width:180px;height:40px;color:#e4c950;float:left;line-height:40px;">GOLD价格(U):<div id="gold_price"
                style="display:inline-block;"></div>
        </div>
        <div style="width:400px;height:40px;float:left;line-height:40px;margin-left: 40px;">升级消耗(BNX):<div
                id="upgrade_bnx" style="display:inline-block;color:#2775b6;"></div>
        </div>
        <div style="width:600px;height:20px;float:left;line-height:40px;margin-left: 30px;">对你有用的话,小小支持(BSC): <div

    </div>
    <div class="input-group mb-3 input-group-sm" style="width:150px;float:left;padding: 5px;margin-left: 20px;">
        <div class="input-group-prepend">
            <div class="input-group-text">商品数量:</div>
        </div><input type="text" class="form-control" style="width:60px;" id="num_to_get" placeholder="20"
            onkeyup="this.value=this.value.replace(/\D/g,'')">
    </div>
    <div class="input-group mb-3 input-group-sm" style="width:150px;float:left;padding: 1px;margin-left: 20px;"><button
            id="btn_refresh" class="btn btn-secondary">刷新</button></div>
